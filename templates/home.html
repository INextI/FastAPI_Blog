<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="main-posts">
            {% for post in posts %}
                <div class="post">
                    <h3 class="title"> {{post.name}}</h3>
                    <p class="img"> {{post.img}} </p>
                    <p class="description">
                        {{ post.description }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
